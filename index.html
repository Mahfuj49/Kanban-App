  <title>Kanban APP</title>
</head>

<body>

  <main class='project'>

    <!-------------------- PROJECT INFORMATION -------------------->

    <div class='project-info'>

      <input type="text" id="name-input" class="project-info_input" placeholder="Enter project name">
      <label for="name-input" class="project-info_label">Press enter to save</label>
      <h1 class="project-info_heading hide"></h1>

    </div>

    <!-- ----------------------------x---------------------------------- -->

    <div class='project-columns'>

      <div class="new-column">
        <button class="new-column_button">
          <span>new column</span>
          <svg class="new-column_icon" height="448pt" viewBox="0 0 448 448" width="448pt"
            xmlns="http://www.w3.org/2000/svg">

              d="m408 184h-136c-4.417969 0-8-3.582031-8-8v-136c0-22.089844-17.910156-40-40-40s-40 17.910156-40 40v136c0 4.417969-3.582031 8-8 8h-136c-22.089844 0-40 17.910156-40 40s17.910156 40 40 40h136c4.417969 0 8 3.582031 8 8v136c0 22.089844 17.910156 40 40 40s40-17.910156 40-40v-136c0-4.417969 3.582031-8 8-8h136c22.089844 0 40-17.910156 40-40s-17.910156-40-40-40zm0 0" />

          </svg>
        </button>

        <input type="text" class="new-column_input" placeholder="Enter column name">

      </div>


    </div>

  </main>

  <script src="js/app.js"></script>

</html>
